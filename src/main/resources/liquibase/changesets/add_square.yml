databaseChangeLog:
  - changeSet:
      id: 3 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - sqlFile:
            relativeToChangelogFile: true
            dbms: 'postgresql'
            path: tras.sql
            endDelimiter: /
            modifySql:
              applyToRollback: true