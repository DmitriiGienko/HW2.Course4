databaseChangeLog:
  - changeSet:
      id: 2 # идентификатор набора изменений
      author: DU # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        -sqlFile:
          relativeToChangelogFile: true
          dbms: 'postgresql'
          path: sql/employee.sql
          endDelimiter: /
          modifySql:
            applyToRollback: true
